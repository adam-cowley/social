group 'ac.owley.social'
version '1.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

project.ext {
    neo4j_version = "3.5.4"
}

dependencies {
    compile group: "org.neo4j", name:"neo4j", version:project.neo4j_version

    testCompile group: 'org.neo4j.test', name: 'neo4j-harness', version: project.neo4j_version
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


